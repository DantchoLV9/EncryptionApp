<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView>
        <StackLayout>

            <Label class="page-text" text="This is an app that contains two working examples of the AES algorithm and of a sha-256 hashing algorithm. The app also contains explanations of how 6 of the most popular algorithms work." textWrap="true"></Label>
            <Label class="page-text" text="To use the app click on the button with the three bars in top left corner of the screen to open the navigation menu. Then chose a page and click on the button with that name to go to that page." textWrap="true"></Label>

        </StackLayout>
    </ScrollView>
</GridLayout>
